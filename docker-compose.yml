version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - ENV=development

  frontend:
    image: node:20-slim
    working_dir: /frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/frontend
    command: sh -c "npm install && npm run dev -- --host"
